<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<meta charset="UTF-8">
	<link rel="shortcut icon" type="image/ico" href="https://uxwing.com/wp-content/themes/uxwing/download/resize.php?size=32x32&file=study-icon.png&category_slug=education-school" />
	<title>Books</title>
</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Recent books</a>
			</div>

		</div>
	</nav>

	<div class="container">
		<div class="card-deck">
			{% if book_list %}
			{% for book in book_list %}
			<div class="card" style="width: 36rem;">
				<div class="card-body bg-light">
					<h5 class="card-title">
						{{ book.title }}
					</h5>
					<div class="card-subtitle">{{ book.genre }}</div>
				</div>
			</div>
			{% endfor %}
			{% else %}
			<div style="margin-left: 8.333333%"><p>No books are available.</p></div>
			{% endif %}
			<div class="card text-center" style="width: 36rem;">
				<div class="card-body bg-light">
					<a href="{% url 'new_book' %}" role="button" class="btn btn-primary btn-lg">Add Book</a>
				</div>
			</div>
		</div>
		<a href="{% url 'all_books' %}" role="button" class="btn btn-primary btn-lg btn-dark">See all books</a>
	</div>
</body>
</html>
